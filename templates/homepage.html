{% extends "layout.html" %}
{% block body %}
    <script>
        $('#navbar_form_container').hide();
    </script>
    <div class="container">
        <br />
        <div id="home-splash" class="row">
          <h1 class="col-md-10 col-md-offset-1" id="home-title">
            The largest database of variants seen in healthy older women.
          </h1>
            <div class="col-md-6 col-md-offset-3">
                <div id="home-searchbox">
                    <form action="/awesome">
                        <input type="submit" style="display: none;"/>
                        <input id="home-searchbox-input" name="query" class="form-control input-lg awesomebar" type="text" placeholder="Search by gene, variant, or transcript"/>
                        <input type="submit" style="position: absolute; left: -9999px"/>
                    </form>
                    <p id="home-examples" class="text-muted">
                        Ex:
                        <a href="/awesome?query=BRCA1">BRCA1</a>,
                        <a href="/transcript/ENST00000260947">ENST00000260947</a>,
                        <a href="/variant/22-29091121-C-CT">22-29091121-C-CT</a>,
                        <a href="/region/16-68771128-68869451">chr16:68771128</a>
                    </p>
                </div>
            </div>
        </div>

        <br />
        <div class="row">
            <div id="home-text" class="col-md-8 col-md-offset-2">
                <h3 id="home-header">Where do we get our data?</h3>
                {% include 'about_text.html' %}
            </div>
            <br />
            {% include 'logos.html' %}
        </div>
    </div>
{% endblock %}
